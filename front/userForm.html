<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/userForm-style.css" />

    <title>Список учащихся</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <a href="#" class="navbar-button">
        <img src="img/logo.jpg" alt="website-logo" class="test-icon" />
        <span><a href="index.html" class="website-name navbar-button">STUDY GUIDE</a></span>
      </a>
    </div>
    <div class="controls">
      <div class="header-icons">
        <div class="theme-switcher-drop">
          <button class="theme-switcher" src="img/theme-switcher.svg"></button>
          <div class="dropdown-content">
            <a href="#" onclick="switchWhite()">Светлая</a>
            <a href="#"onclick="switchBlack()">Тёмная</a>
          </div>
        </div>
        <div id="profile-icon">
          <button class="profile" src="img/profile.svg" onclick="openForm()"></button>
          <div id="login-dropdown-content">
            <a href="userForm.html">Личный кабинет</a>
            <a href="userForm.html">Список учащихся</a>
            <a href="#">Список тем</a>
            <a href="#">Журнал аудита</a>
            <a href="#" onclick="endSession()">Выйти из аккаунта</a>
          </div>
        </div>
      </div>
    </div>
    <div id="authContainer">
      <div id="authForm">
        <span id="closeBtn"onclick="closeForm()">&times;</span>
        <h2>Авторизация</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email"><br><br>
          <input type="password" id="password" placeholder="Пароль"><br><br>
         <button type="submit">Войти</button>
        </form>
      </div>
    </div>
  </header>
    <main>
      <h2>Форма с таблицей</h2>
    
      <div class="form-group">
          <label for="name">Поиск:</label>
          <input type="text" id="searchUsers" placeholder="Введите имя">
      </div>
      
      <div class="form-group">
          <label for="role">Роль:</label>
          <select id="role" name="role">
              <option onclick="loadUsers()">Преподаватель</option>
              <option onclick="loadUsers()">Учащийся</option>
          </select>
      </div>
      
      <table>
        <thead id="table-head"></thead>
        <tbody id="table-body"></tbody>
    </table>
    <!-- Модальное окно для редактирования пользователя -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Редактирование пользователя</h2>
        <form id="editUserForm">
          <label for="editName">Имя:</label>
          <input type="text" id="editName" name="name">
          
          <label for="editEmail">Email:</label>
          <input type="email" id="editEmail" name="email">
          
          <!-- Поля для учащегося -->
          <div id="groupField" class="user-specific-field">
            <label for="editGroup">Группа:</label>
            <input type="text" id="editGroup" name="group">
          </div>
    
          <div id="ratingField" class="user-specific-field">
            <label for="editRating">Рейтинг:</label>
            <input type="number" id="editRating" name="rating">
          </div>
    
          <button type="submit">Сохранить изменения</button>
        </form>
      </div>
    </div>
    </main>
</body>
<script src="./js/script.js"></script>
</html>
